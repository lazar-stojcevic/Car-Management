<table mat-table [dataSource]="cars" class="mat-elevation-z8">
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let car"> {{ car.manufacturer }} </td>
    </ng-container>
  
    <ng-container matColumnDef="modelName">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let car"> {{ car.modelName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let car"> {{ car.year }} </td>
    </ng-container>
  
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let car"> {{ car.color }} </td>
    </ng-container>
  
    <ng-container matColumnDef="isElectric">
      <th mat-header-cell *matHeaderCellDef> Electric </th>
      <td mat-cell *matCellDef="let car">
        <mat-icon>{{ car.isElectric ? 'electric_car' : 'directions_car' }}</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['manufacturer', 'modelName', 'year', 'color', 'isElectric']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['manufacturer', 'modelName', 'year', 'color', 'isElectric'];"></tr>
  </table>
